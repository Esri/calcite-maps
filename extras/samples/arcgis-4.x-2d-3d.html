              <option value="satellite" data-vector="satellite" selected="">Satellite</option>
              <option value="hybrid" data-vector="hybrid">Hybrid</option>
              <option value="national-geographic" data-vector="national-geographic">National Geographic</option>
              <option value="topo" data-vector="vector-streets-relief">Topographic</option>
              <option value="gray" data-vector="vector-canvas-light">Gray</option>
              <option value="dark-gray" data-vector="vector-canvas-dark">Dark Gray</option>
              <option value="osm" data-vector="osm">Open Street Map</option>
              <option value="dark-gray" data-vector="vector-streets-night">Streets Night</option>

            </select>
          </div>

  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",
        //location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
        location: location.pathname.replace(/\/[^/]+$/, "") + "./../../dist/vendor/dojo-bootstrap"
      },
      {
        name: "calcite-maps",
        //location: "https://esri.github.io/calcite-maps/dist/calcite-maps/js/dojo"
        location: location.pathname.replace(/\/[^/]+$/, "") + "./../../dist/js/dojo"
      }]
    };
  </script>

  <!-- ArcGIS JS 4.0 NOTE: This is a QA build. Use at own risk! -->
  <script src="http://jsqa.arcgis.com/4.0/"></script>

  <script>

    var app, searchWidgetNav, searchWidgetPanel;

    require(["esri/Map",
      "esri/Basemap",
      "esri/views/MapView",
      "esri/views/SceneView",
      "esri/widgets/Search",
      "esri/core/watchUtils",
      "dojo/query",

      // Bootstrap
      "bootstrap/Collapse", 
      "bootstrap/Dropdown",
      "bootstrap/Tab",
      "bootstrap/Tooltip",
      
      // Calcite-maps
      "calcite-maps/calcitemaps",
      "dojo/domReady!"
    ], function(Map, Basemap, MapView, SceneView, Search, watchUtils, query) {
        
      // App
      app = {
        scale: 50000000,
        center: [-40,40],
        basemap: "satellite",
        viewPadding: {
            bottom: 64
        },
        uiPadding: {
            top: 30
        },
        mapView: null,
        sceneView: null,
        activeView: null
      };

      // Map 
      var map = new Map({
        basemap: app.basemap
      });
      app.mapView = new MapView({
        container: "mapViewDiv",
        map: map,
        scale: app.scale,
        center: app.center,
        padding: app.viewPadding,
        ui: {
          components: ["zoom", "compass", "attribution"],
          padding: app.uiPadding
      }
      });
   
      // Scene
      var mapScene = new Map({
        basemap: app.basemap
      });
      app.sceneView = new SceneView({
        container: "sceneViewDiv",
        map: mapScene,                
        scale: app.scale,
        center: app.center,
        padding: app.viewPadding,
        ui: {
            padding: app.uiPadding
        },
        visible: true
      });

      app.activeView = app.sceneView;

      // Search
      app.activeView.then( function() {
        searchWidgetNav = createSearchWidget("searchNavDiv");
        searchWidgetPanel = createSearchWidget("searchPanelDiv");
      });

      function createSearchWidget(parentId) {
        var search = new Search({
          viewModel: {
            view: app.activeView,
            highlightEnabled: false,
            popupEnabled: false,
            showPopupOnSelect: false
          }
          }, parentId);
        search.startup();
        return search;
      }

      function syncViews(fromView, toView) {
        function sync() {
          toView.set({viewpoint: fromView.viewpoint});
        }
        if (toView.isInstanceOf(SceneView) && !toView.ready) {
          watchUtils.whenTrueOnce(toView, "ready").then(function(isReady) {
            if (isReady) {
              sync();
            }
          });
        } else {
          sync();
        }
      }

      query("nav li a[data-toggle='tab']").on("click", function(e) {
        // Sync views
        if (e.target.text === "Map") {
          syncViews(app.sceneView, app.mapView);                  
          app.activeView = app.mapView;  
        } else {
          syncViews(app.mapView, app.sceneView);                  
          app.activeView = app.sceneView;
        }
        // Set search
        searchWidgetNav.viewModel.view = app.activeView;
        searchWidgetPanel.viewModel.view = app.activeView;
      });

      query("#selectBasemapPanel").on("change", function(e){
        //mapView.map.basemap = e.target.options[e.target.selectedIndex].dataset.vector;
        app.mapView.map.basemap = e.target.value;
        app.sceneView.map.basemap = e.target.value;
      });

    });// dojo
  </script>

</body>
